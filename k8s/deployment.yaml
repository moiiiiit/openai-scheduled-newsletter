apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-newsletter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openai-newsletter
  template:
    metadata:
      labels:
        app: openai-newsletter
    spec:
      containers:
      - name: openai-newsletter
        image: localhost:32000/openai-newsletter:latest
        env:
        - name: SCHEDULE_CRON
          value: "0 8 * * 1"
        envFrom:
        - secretRef:
            name: openai-email-secrets
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "print('ready')"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "print('alive')"
