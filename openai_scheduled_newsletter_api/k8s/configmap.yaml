apiVersion: v1
kind: ConfigMap
metadata:
  name: newsletter-config
  labels:
    app: openai-newsletter-api
data:
  # Update these with your actual prompts JSON
  prompts.json: |
    [
      {
        "name": "Daily Tech News",
        "model": "gpt-4",
        "prompt": "Summarize today's top tech news in 3 paragraphs"
      }
    ]
  # Comma-separated list of BCC email addresses
  bcc-emails: "ops@example.com"
