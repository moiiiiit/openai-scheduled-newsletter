apiVersion: v1
kind: Secret
metadata:
  name: openai-secrets
  labels:
    app: openai-newsletter-api
type: Opaque
stringData:
  # Create this with: kubectl create secret generic openai-secrets \
  #   --from-literal=api-key='your-openai-key' \
  #   --from-literal=sender-email='your-email@gmail.com' \
  #   --from-literal=sender-password='your-app-password' \
  #   --from-literal=smtp-server='smtp.gmail.com'
  api-key: "sk-YOUR-OPENAI-KEY-HERE"
  sender-email: "your-email@gmail.com"
  sender-password: "your-app-password"
  smtp-server: "smtp.gmail.com"
